<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnolia Measurement & Compression{{title}}</title>
  
  <!-- Personal CSS -->
  <style>
    span.tab {
      display: inline-block;
      margin-left: 5%;
    }
    nav#background {
      background: no-repeat auto;
      background-image: url("pictures/concrete-background.jpg");
    }
  </style>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    /* Smooth slide-in effect for collapsing menu */
    .navbar-collapse.collapse {
      transition: height 0.35s ease;
    }
  </style>
  <!-- -->

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="background" style="border-bottom: gold solid 0.25vh;">
    <!-- Bootstrap JS (needed for navbar toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html" target="_blank">
        <img src="pictures/logo.png" alt="Company Logo" height="40" class="d-inline-block align-text-top">
        <span class="tab"></span>Magnolia Measurement & Compression
      </a>

      <!-- Hamburger Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" target="_blank">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="current_operations.html" target="_blank">Current Operations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html" target="_blank">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="data_centers.html" target="_blank">Data Centers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="environmental_services.html" target="_blank">Environmental Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html" target="_blank">Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <!-- Full-Width Hero Section -->
  <section class="position-relative" style="width: 100vw; height: 50vh; overflow: hidden; margin: 0; padding: 0;">
    <!-- Fullscreen Background Image -->
    <img
      src="pictures/bg.jpg"
      alt="Hero Image"
      class="position-absolute top-0 start-0 w-100 h-100"
      style="object-fit: cover; z-index: 0;"
    />

    <!-- Centered Text Content -->
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white px-3"
         style="text-shadow: 0 2px 6px rgba(0,0,0,0.7); z-index: 1;">
      <h1 class="display-4 fw-bold">Oilfield Done Right</h1>
      <a href="services.html" class="btn btn-dark btn-lg mt-3">Our Services</a>
    </div>
  </section>




  {% block content %}
  {% endblock %}


  <footer class="bg-dark text-white py-4">
    <div class="container">
      <hr class="border-light my-3" />
      <div class="text-center small">
        &copy; 2025 Magnolia Measurement & Compression. All rights reserved.
      </div>
    </div>
  </footer>
</body>
</html>
